<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    if (!("WebSocket" in window)) {
        // 浏览器不支持 WebSocket
        alert("您的浏览器不支持 WebSocket!");
    }

    // 打开一个 web socket
    var ws = new WebSocket("ws://192.168.30.179:9501");

    ws.onopen = function () {
        // Web Socket 已连接上，使用 send() 方法发送数据
        ws.send("发送数据");
        console.log("open OK. \n");
    };

    ws.onmessage = function (evt) {
        console.log("message OK. \n");
    };

    ws.onclose = function () {
        // 关闭 websocket
        console.log("close OK. \n");
    };
</script>
</body>
</html>
