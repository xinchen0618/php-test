<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    jQuery(function ($) {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://api.phalcon-test.me/user/v1/users",
            "method": "POST",
            "headers": {
                "Content-Type": "application/json",
            },
            "processData": false,
            "data": "{\"user_name\": \"zhangsan\"}"
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
        });


        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://api.phalcon-test.me/user/v1/users",
            "method": "GET"
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
        });
    });
</script>
</body>
</html>
